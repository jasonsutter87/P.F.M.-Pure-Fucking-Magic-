name: Publish to npm

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version bump type (or "skip" to publish current version)'
        required: true
        default: 'skip'
        type: choice
        options:
          - skip
          - patch
          - minor
          - major

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: pfm-js
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - run: npm ci --ignore-scripts

      - run: npm run build

      - run: npm test

      - name: Bump version
        if: inputs.version != 'skip'
        run: npm version ${{ inputs.version }} --no-git-tag-version

      - name: Publish with provenance
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
